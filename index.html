<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/index.css" type="text/css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
			<div class="container-wrapper" style="width: 350px;height: 200px;">
				<div><img src="static/img/logo.png" width="100px" height="100px"></div>
				<p>
					<h4>Liao Song</h4>
				</p>
				<p>
					<h5>Quant Developer</h5>
				</p>
				<div>
					<ul id="myTab" class="nav-tab">
						<li id="blogLi"><a href="#blog" data-toggle="tab">Blog</a></li>
						<li><a href="#project" data-toggle="tab">Project</a></li>
						<li><a href="#contact" data-toggle="tab">Contact</a></li>
					</ul>
				</div>
				<div id="tab-content" class="tab-content">
					<div class="tab-pane fade" id="blog">
						<div class="qr-code-container border-container">
							<img src="static/img/qr-code.png" />
							<p>Scan to Follow</p>
						</div>
					</div>
					<div class="tab-pane fade" id="project">
						<div class="tab-content-container border-container">
							<p class="text-red">YCQDP</p>
							<p>A Modern Exotic Option Pricing Library</p>
							<p>Coming soon...</p>
							<p></p>
							<form role="project-form" action="" method="">
								<div class="form-group">
									<label class="float-left subscribe-label">Subscribe for our newsletter</label>
									<input type="text" class="form-control float-left" id="subscribeEmail" style="width: 60%;">
									<button type="submit" class="btn btn-primary float-right" onclick="submitProject()">Subscribe</button>
								</div>
							</form>
						</div>
					</div>
					<div class="tab-pane fade" id="contact">
						<div class="tab-content-container border-container">
							<form role="contact-form" action="" method="">
								<div class="form-group">
									<label for="name" class="float-left">Name <label class="text-red">*</label></label>
									<input type="text" class="form-control" id="name">
								</div>
								<div class="form-group">
									<label for="email" class="float-left">Email <label class="text-red">*</label></label>
									<input type="text" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="message" class="float-left">Message <label class="text-red">*</label></label>
									<textarea class="form-control" id="message" rows="3"></textarea>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary float-left" onclick="submitContact()">Send</button>
								</div>
							</form>
						</div>

					</div>
				</div>

			</div>
		</div>
	</body>
</html>
<script>
	$('#myTab a').click(function(e) {
		e.preventDefault()
		$(this).tab('show')
	})
	$('#blogLi a').hover(function() {
		// 鼠标移入时添加active
		$(this).click();
		$("#tab-content #blog").animate("active in", "slow");
	}, function() {
		// 鼠标移出时移出active
		$("#blogLi").removeClass("active");
		$("#tab-content #blog").removeClass("active in");
	});

	function submitContact() {
		var name = $('#name').val();
		var email = $('#email').val();
		var message = $('#message').val();
		if (isEmpty(name.trim())) {
			alert('Name is required!');
			return false;
		}
		if (isEmpty(email.trim())) {
			alert('Email is required!');
			return false;
		}
		if (!validateEmail(email.trim())) {
			alert('Email is required!');
			return false;
		}
		if (isEmpty(message.trim())) {
			alert('Message is required!');
			return false;
		}
		return true;
	}

	function submitProject() {
		var subscribeEmail = $('#subscribeEmail').val();
		if (isEmpty(subscribeEmail.trim())) {
			alert('Email is required!');
			return false;
		}
		if (!validateEmail(subscribeEmail.trim())) {
			alert('Email is required!');
			return false;
		}
		return true;
	}

	function isEmpty(str) {
		return (str.length === 0 || !str.trim());
	}

	function validateEmail(email) {
		var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
		return isEmpty(email) || re.test(email);
	}
</script>
